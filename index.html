<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>City Quiz</title>
</head>
<!-- Main page -->
<body class="body">
    <h1>Welcome to City Quiz!</h1>
    <div class="flex">
    <div id="germany">
        <div class="ger" name="text">
        <p>What is the capital city of Germany?</p>
        </div>
        <input type="text">
        <button class="submit-btn">Submit</button>
    </div>
    <div id="france">
        <div class="fr">
        <p>What is the capital city of France?</p>
        </div>
        <input type="text" name="text">
        <button class="submit-btn">Submit</button>
    </div>
    <div id="italy">
        <div class="itl">
        <p>What is the capital city of Italy?</p>
        </div>
        <input type="text" name="text">
        <button class="submit-btn">Submit</button>
    </div>
    <div id="england">
        <div class="eng">
        <p>What is the capital city of England?</p>
        </div>
        <input type="text" name="text">
        <button class="submit-btn">Submit</button>
    </div>
    <div id="australia">
        <div class="austr">
        <p>What is the capital city Australia?</p>
        </div>
        <input type="text" name="text">
        <button class="submit-btn">Submit</button>
    </div>
    </div>

    <!-- The Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="feedbackText"></p>
        </div>
    </div>
        <div class="score">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
        
        <!-- Reset button -->
        <div class="reset-container">
            <button id="resetButton">Reset Quiz</button>
        </div>
        <footer>Created by: Gediminas Luksevicius</footer>
        <!-- js script link -->
     <script src="assets/js/script.js"></script>

</body>
</html>
